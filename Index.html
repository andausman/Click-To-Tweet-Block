</blockquote>
       

<script>
            const quotes = [...document.querySelectorAll('blockquote')];
        if (quotes.length) {
            quotes.map(quote => {
                const content = quote.innerHTML;
                quote.innerHTML = content + ` <a class="tweet-button" href="https://twitter.com/share/?url=${window.location.href}&text=${encodeURI(content)}&via=bendadadotcom"><i class="fa fa-twitter"></i> Tweet This</a>`;
            });
        }
            </script>
